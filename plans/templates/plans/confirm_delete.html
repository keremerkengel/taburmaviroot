{% extends "base.html" %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="text-center mb-4">
      <h1 class="h4 text-danger mb-3">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Kaydı Sil
      </h1>
    </div>
    
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <div class="mb-3">
            <i class="fas fa-trash-alt text-danger" style="font-size: 3rem;"></i>
          </div>
          <p class="mb-0 text-muted fs-5">
            Bu ziyareti silmek istediğinize emin misiniz?
          </p>
          <small class="text-muted">Bu işlem geri alınamaz.</small>
        </div>
        
        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="fas fa-trash me-2"></i>
              Evet, Sil
            </button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
              <i class="fas fa-arrow-left me-2"></i>
              Vazgeç
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
