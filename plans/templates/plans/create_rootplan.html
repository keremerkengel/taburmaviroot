{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <h1 class="h4 mb-4 text-center">Ziyaret Ekle</h1>
      
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="row g-3">
              <!-- İl ve İlçe -->
              <div class="col-md-6">
                <label class="form-label fw-medium">İl <span class="text-danger">*</span></label>
                <select class="form-select" name="city" id="id_city" required>
                  <option value="">İl seçiniz</option>
                  <option value="01">Adana</option>
                  <option value="02">Adıyaman</option>
                  <option value="03">Afyonkarahisar</option>
                  <option value="04">Ağrı</option>
                  <option value="05">Amasya</option>
                  <option value="06">Ankara</option>
                  <option value="07">Antalya</option>
                  <option value="08">Artvin</option>
                  <option value="09">Aydın</option>
                  <option value="10">Balıkesir</option>
                  <option value="11">Bilecik</option>
                  <option value="12">Bingöl</option>
                  <option value="13">Bitlis</option>
                  <option value="14">Bolu</option>
                  <option value="15">Burdur</option>
                  <option value="16">Bursa</option>
                  <option value="17">Çanakkale</option>
                  <option value="18">Çankırı</option>
                  <option value="19">Çorum</option>
                  <option value="20">Denizli</option>
                  <option value="21">Diyarbakır</option>
                  <option value="22">Edirne</option>
                  <option value="23">Elazığ</option>
                  <option value="24">Erzincan</option>
                  <option value="25">Erzurum</option>
                  <option value="26">Eskişehir</option>
                  <option value="27">Gaziantep</option>
                  <option value="28">Giresun</option>
                  <option value="29">Gümüşhane</option>
                  <option value="30">Hakkari</option>
                  <option value="31">Hatay</option>
                  <option value="32">Isparta</option>
                  <option value="33">Mersin</option>
                  <option value="34">İstanbul</option>
                  <option value="35">İzmir</option>
                  <option value="36">Kars</option>
                  <option value="37">Kastamonu</option>
                  <option value="38">Kayseri</option>
                  <option value="39">Kırklareli</option>
                  <option value="40">Kırşehir</option>
                  <option value="41">Kocaeli</option>
                  <option value="42">Konya</option>
                  <option value="43">Kütahya</option>
                  <option value="44">Malatya</option>
                  <option value="45">Manisa</option>
                  <option value="46">Kahramanmaraş</option>
                  <option value="47">Mardin</option>
                  <option value="48">Muğla</option>
                  <option value="49">Muş</option>
                  <option value="50">Nevşehir</option>
                  <option value="51">Niğde</option>
                  <option value="52">Ordu</option>
                  <option value="53">Rize</option>
                  <option value="54">Sakarya</option>
                  <option value="55">Samsun</option>
                  <option value="56">Siirt</option>
                  <option value="57">Sinop</option>
                  <option value="58">Sivas</option>
                  <option value="59">Tekirdağ</option>
                  <option value="60">Tokat</option>
                  <option value="61">Trabzon</option>
                  <option value="62">Tunceli</option>
                  <option value="63">Şanlıurfa</option>
                  <option value="64">Uşak</option>
                  <option value="65">Van</option>
                  <option value="66">Yozgat</option>
                  <option value="67">Zonguldak</option>
                  <option value="68">Aksaray</option>
                  <option value="69">Bayburt</option>
                  <option value="70">Karaman</option>
                  <option value="71">Kırıkkale</option>
                  <option value="72">Batman</option>
                  <option value="73">Şırnak</option>
                  <option value="74">Bartın</option>
                  <option value="75">Ardahan</option>
                  <option value="76">Iğdır</option>
                  <option value="77">Yalova</option>
                  <option value="78">Karabük</option>
                  <option value="79">Kilis</option>
                  <option value="80">Osmaniye</option>
                  <option value="81">Düzce</option>
                </select>
              </div>
              
              <div class="col-md-6">
                <label class="form-label fw-medium">İlçe <span class="text-danger">*</span></label>
                {{ form.district }}
              </div>
              
              <!-- Ziyaret Türü ve Tarih -->
              <div class="col-md-6">
                <label class="form-label fw-medium">Ziyaret Türü <span class="text-danger">*</span></label>
                {{ form.place_type }}
              </div>
              
              <div class="col-md-6">
                <label class="form-label fw-medium">Tarih <span class="text-danger">*</span></label>
                {{ form.visit_date }}
              </div>
              
              <!-- Yer Adı -->
              <div class="col-12">
                <label class="form-label fw-medium">Yer Adı <span class="text-danger">*</span></label>
                {{ form.place_name }}
              </div>
              
              <!-- Ziyaret Amacı -->
              <div class="col-12">
                <label class="form-label fw-medium">Ziyaret Amacı <span class="text-danger">*</span></label>
                <select class="form-select" name="visit_purpose" id="id_visit_purpose" required>
                  <option value="">Ziyaret amacını seçiniz</option>
                  <option value="ilac_tanitim">İlaç Tanıtım</option>
                  <option value="tahsil">Tahsil</option>
                  <option value="urun_tanitim">Ürün Tanıtım</option>
                  <option value="musteri_ziyaret">Müşteri Ziyareti</option>
                  <option value="siparis_alma">Sipariş Alma</option>
                  <option value="bayi_ziyaret">Bayi Ziyareti</option>
                  <option value="pazarlama">Pazarlama Faaliyeti</option>
                  <option value="hizmet_sonrasi">Hizmet Sonrası Takip</option>
                  <option value="teknik_destek">Teknik Destek</option>
                  <option value="fuar_etkinlik">Fuar/Etkinlik</option>
                  <option value="egitim_seminer">Eğitim/Seminer</option>
                  <option value="yeni_musteri">Yeni Müşteri Kazanımı</option>
                  <option value="rekabet_analiz">Rekabet Analizi</option>
                  <option value="pazar_arastirma">Pazar Araştırması</option>
                  <option value="sikayet_cozum">Şikayet Çözümü</option>
                  <option value="kontrol_denetim">Kontrol/Denetim</option>
                  <option value="toplanti">Toplantı</option>
                  <option value="diger">Diğer</option>
                </select>
              </div>
              
              <!-- Notlar -->
              <div class="col-12">
                <label class="form-label fw-medium">Notlar <small class="text-muted">(opsiyonel)</small></label>
                {{ form.notes }}
              </div>
            </div>
            
            <!-- Butonlar -->
            <div class="d-flex gap-3 justify-content-center mt-4 pt-3 border-top">
              <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4">Vazgeç</a>
              <button type="submit" class="btn btn-primary px-4">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
